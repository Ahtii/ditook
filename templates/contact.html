
	
	{% extends 'base.html' %}

	{% block cssFiles %}

		{% load staticfiles %}

		<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">

	{% endblock %}

	{% block headerTitle %}

			<h1 class="my-4 mainHeader"> Feedback </h1>				

	{% endblock %}

	{% block mainContent %}

					<h4 class="title"> Have any query ? Ask it below. </h4>
					<br /> <br />
					<div class="row" id='contactBox'>
						<div class="col-xs-12">
							<div class="form-box">	
								<div class="form-title"><i class="fa fa-address-card-o"></i> Contact Us </div>
								<br />				
								<form id='contactForm' method="POST">
									<div class="row">
										<div class="col-md-offset-1 col-md-5 col-xs-offset-1 col-xs-10">
											<div class="form-group">
												<label for="" class="formLabel"><i class="fa fa-user-o"></i> Name </label>
												<input type="text" class="form-control" id='inputContactName' class="formInput" placeholder="&#xf040; Name" style="font-family:Arial, FontAwesome" id="name">	
											</div>	
										</div>
										<div class="col-md-5 col-md-pull-1 col-xs-offset-1 col-xs-10">
											<div class="form-group">
												<label for="" class="formLabel"><i class="fa fa-envelope-o"></i> Email </label>
												<input type="email" class="form-control" id='inputContactEmail' class="formInput" placeholder="&#xf040; Email" style="font-family:Arial, FontAwesome" id="email">	
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-offset-1 col-md-10 col-xs-offset-1 col-xs-10">
											<div class="form-group">
												<label for="" class="formLabel"><i class="fa fa-pencil"></i> Subject </label>
												<input type="text" class="form-control" id='inputContactSub' class="formInput" placeholder="&#xf040; Subject" style="font-family:Arial, FontAwesome" id="name">	
											</div>	
										</div>
									</div>
									<div class="row" id="message">
										<div class="col-md-offset-1 col-md-10 col-xs-offset-1 col-xs-10">
											<div class="form-group">
												<label for="" class="formLabel"><i class="fa fa-sticky-note-o"></i> Message </label>
												<div class="messageBox form-control">
													<textarea class="formInput" id='inputContactMsg' placeholder="&#xf040; Message" style="font-family:Arial, FontAwesome" contenteditable="true"></textarea>
												</div>														
												<div class="row" id='sendMsg'>									<div class="row" id='separator'>
														<div class="col-xs-offset-1 col-xs-10">
															<hr style="height: 0.5px; background-color: silver;">
														</div>
													</div>
													<div class="col-xs-8">
														<strong id='showContactErrMsg'></strong>
													</div>
													<div class="col-xs-offset-2 col-xs-2">
														<button type="submit" id='contactFormBtn'><i class="fa fa-send"></i></button>
													</div>
												</div> 
											</div>	
										</div>										
									</div><br /> <br />														
								</form>						
							</div>
						</div>
					</div>										
					<br /> <br /> 

	{% endblock %}	
	{% block scriptFiles %}
	{% load staticfiles %}
		<script type="text/javascript" src="{% static 'js/contact.js' %}"></script>
	{% endblock %}
